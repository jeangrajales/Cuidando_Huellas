
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/iniciar_sesion.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css.map' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    />

    <title>Iniciar Sesion</title>
  </head>
  <body>
    <div id="notificaciones">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{% if message.tags and message.tags != 'error' %}{{ message.tags }}{% else %}danger{% endif %} alert-dismissible fade show text-center"
          role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}
    </div>
    <main class="ogin-container text-center d-flex justify-content-center align-items-center vh-100">
      <div class="container-lg">
        <div class="row no-gutter">
          <div class="col-md-6 d-none d-md-flex bg-image"></div>
          <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">
              <div class="container">
                <div class="row">
                  <div class="col-lg-7 col-xl-6 mx-auto">
                    <h3 class="text-center fw-bold mb-4 fs-1">Iniciar Sesión</h3>
                    <br />
                    <form method="post">
                      {% csrf_token %}
                      <div class="form-group mb-3">
                        <input id="inputEmail" type="email" name="correo" placeholder="Correo electronico" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4 text-center"/>
                      </div>
                      <div class="form-group mb-3">
                        <input id="inputPassword" type="password" name="contraseña" placeholder="Contraseña" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-danger text-center"/><br />
                        <div class="text-start mb-3">
                            <a href="#" class="text-muted small">¿Olvidaste tu contraseña?</a>
                        </div>
            
                        <div class="form-check text-start mb-3">
                            <input class="form-check-input" type="checkbox" id="rememberCheck">
                            <label class="form-check-label" for="rememberCheck">Recordar contraseña</label>
                        </div>
                      <button
                          type="submit"class="btn btn-danger btn-block text-uppercase mb-2 rounded-pill shadow-sm">Iniciar sesion
                      </button>
                      
                    </form>
                    <div class="d-flex justify-content-between align-items-center mb-3 mt-5">
                        <a href="{% url 'pagina_principal' %}" class="btn btn-danger btn-sm"> Volver</a>
                        <a href="{% url 'registrarse' %}" class="text-muted small"><u>Crear cuenta</u></a>
                    </div>
                   
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js.map' %}"></script>
</html>
